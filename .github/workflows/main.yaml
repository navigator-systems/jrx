name: ". build"
on: 
  push:
    branches-ignore: 
      - main
    
jobs:
  build-dev:
    runs-on: ubuntu-latest
    steps: 
      - name: "setup-go"
        uses: actions/setup-go@v5
        with:
          go-version: '^1.22'
      - name: "Checkout code"
        uses: actions/checkout@v3
      - name: "Run build"
        run: go build .
        shell: bash
      - uses: actions/upload-artifact@v4
        with:
          name:  jrx   
          path:  jrx